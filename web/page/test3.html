<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1" style="height: 500px;background-color: palegreen;padding-top: 400px">
        <div id="div2" style="height: 5%;width:100px;background-color: red;float: left;"></div>
        <div id="div3" style="height: 5%;width: 100px;background-color: black;float: left;margin-left: 15px"></div>
    </div>
        <script type="text/javascript">
            var i=400;
            var j=0;
            setInterval(test,1000)
            function test() {
                i-=10;
                j+=10;
                document.getElementById("div1").style.paddingTop=i+"px";
                document.getElementById("div2").style.height=j+"px";
                document.getElementById("div3").style.height=j+"px";
                //用js控制css的属性值用驼峰命名就可以了
            }

        </script>
</body>
</html>
